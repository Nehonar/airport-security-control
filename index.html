<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Flow Control</title>
  <style>
    /* Reset simple to ensure canvas fills available space */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b1a2a;
      color: #e8f0f7;
      font-family: "Segoe UI", sans-serif;
    }
    #game-root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 2px solid #1f3b5d;
      background: #0f2438;
    }

    .flight-panel {
      position: fixed;
      top: 16px;
      right: 16px;
      min-width: 220px;
      max-width: 320px;
      background: rgba(10, 20, 32, 0.9);
      color: #e8f0f7;
      border: 1px solid #1f3b5d;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      font-family: "Segoe UI", sans-serif;
      font-size: 13px;
      backdrop-filter: blur(4px);
    }

    .flight-panel__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .flight-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 6px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .flight-row:last-child {
      border-bottom: none;
    }

    .flight-code { font-weight: 600; }
    .flight-dest { color: #aad4ff; }
    .flight-time { color: #c1c7d0; }

    .flight-status {
      text-align: right;
      font-weight: 700;
    }

    .flight-status--scheduled { color: #44bba4; }
    .flight-status--boarding { color: #aad4ff; }
    .flight-status--last_call { color: #f6a821; }
    .flight-status--delayed { color: #f6a821; }
    .flight-status--closed { color: #e26d5c; }
    .flight-status--cancelled { color: #e54b4b; }

    .flight-panel__clock {
      font-size: 12px;
      color: #c1c7d0;
    }

    .inspection-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 70px;
      background: rgba(0, 0, 0, 0.25);
      color: #e8f0f7;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      white-space: pre-line;
      z-index: 10;
      pointer-events: none;
    }

    .inspection-overlay__message {
      background: #0a1420;
      border: 1px solid #1f3b5d;
      padding: 18px 22px;
      border-radius: 10px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
      font-size: 15px;
      max-width: 560px;
      line-height: 1.5;
      text-align: left;
      pointer-events: auto;
    }

    .inspection-overlay__title {
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .inspection-overlay__docs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .doc-card {
      background: #0f1c2a;
      border: 1px solid #1f3b5d;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .doc-card h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      color: #aad4ff;
    }

    .inspection-overlay__instructions {
      margin-top: 10px;
      font-size: 13px;
      color: #c1c7d0;
    }

    .supervisor-overlay {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 360px;
      z-index: 9;
    }

    .supervisor-message {
      background: rgba(18, 35, 53, 0.9);
      border: 1px solid #2b4a6d;
      color: #e8f0f7;
      padding: 10px 12px;
      border-radius: 8px;
      font-family: "Segoe UI", sans-serif;
      font-size: 13px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .controls-overlay {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(10, 20, 32, 0.85);
      border: 1px solid #1f3b5d;
      border-radius: 8px;
      padding: 10px 12px;
      color: #e8f0f7;
      font-family: "Segoe UI", sans-serif;
      font-size: 12px;
      z-index: 8;
      max-width: 260px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
    }

    .controls-title {
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 4px 8px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="game-root">
    <canvas id="game-canvas" width="960" height="540"></canvas>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
