<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Flow Control</title>
  <style>
    /* Reset simple to ensure canvas fills available space */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b1a2a;
      color: #e8f0f7;
      font-family: "Segoe UI", sans-serif;
    }
    #game-root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 2px solid #1f3b5d;
      background: #0f2438;
    }
  </style>
</head>
<body>
  <div id="game-root">
    <canvas id="game-canvas" width="960" height="540"></canvas>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
